<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>
		Working Form testing
	</title>

</head>

<body>
	<h1>Testing  Form </h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name(*)
			</label>

			<!-- Input Type Text -->
			<input type="text" id="name" required="required" placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Contact Id(*)
			</label>

			<!-- Input Type Email-->
			<input type="text" id="telegram" required="required" placeholder="Enter your Telegram Id/insta id/Phone Number... " />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="number" id="age" required="required" placeholder="Enter your age" />
		</div>


		<div class="form-control">
			<label for="comment">
				Any comments or suggestions
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment" placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
	<div id="toasts"></div>
	<div class="pop-up" id="popup" ><h4>Your Form Has Been <br> Submited SuccessFully..<br><span> Thank You‚ù§</span></h4></div>
</body>
<script src="script.js"></script>

</html>
